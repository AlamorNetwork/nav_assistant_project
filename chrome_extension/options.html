<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تنظیمات دستیار NAV</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding: 20px; max-width: 800px; margin: 40px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h3>وضعیت اتصال به سرور</h3>
        <p>برای اطمینان از اینکه اکستنشن به سرور پایتون متصل است، از این دکمه استفاده کنید.</p>
        <button id="testConnectionBtn">⚡ تست اتصال</button>
        <span id="connectionStatus"></span>
    </div>
    <div class="container">
      <h2>تنظیمات دستیار هوشمند NAV</h2>
    </div>

    <div class="container">
        <h3>۱. افزودن صندوق جدید</h3>
        <input type="text" id="newFundName" placeholder="نام صندوق (مثال: کارا)">
        <input type="text" id="newFundSymbol" placeholder="شناسه API صندوق">
        <button id="addFundBtn">افزودن صندوق</button>
    </div>

    <div class="container">
        <h3>۲. پیکربندی صندوق</h3>
        <p>ابتدا صندوق مورد نظر را از لیست زیر انتخاب کنید:</p>
        <select id="fundSelector"></select>
        <hr>
        <h4>آدرس‌ها و Selector ها</h4>
        <input type="text" id="navPageUrl" placeholder="آدرس صفحه وضعیت ارزش صندوق">
        <input type="text" id="expertPageUrl" placeholder="آدرس صفحه قیمت کارشناسی">
        <input type="text" id="navSelector" placeholder="Selector برای قیمت NAV">
        <input type="text" id="totalUnitsSelector" placeholder="Selector برای تعداد کل واحدها">
        <input type="text" id="sellableQtySelector" placeholder="Selector برای مانده قابل فروش">
        <input type="text" id="expertPriceSelector" placeholder="Selector برای قیمت کارشناسی">
        <button id="saveConfigBtn">ذخیره پیکربندی</button>
    </div>

    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>

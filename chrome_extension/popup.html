<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>🐍 سبدگردان کاریزما - دستیار NAV</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            width: 400px; 
            min-height: 500px;
            background: linear-gradient(135deg, var(--slytherin-dark) 0%, var(--slytherin-emerald) 50%, var(--slytherin-dark) 100%);
        }
        
        /* Custom popup-specific styles */
        .container { 
            padding: 20px; 
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }
        
        .controls { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 15px;
            gap: 8px;
        }
        
        .controls button { 
            flex-grow: 1; 
            margin: 0; 
            padding: 10px 12px; 
            font-size: 12px;
            min-width: 100px;
        }
        
        /* Enhanced log container */
        .log-container {
            margin-top: 20px;
            border-top: 2px solid var(--border-color);
            padding-top: 15px;
            background: linear-gradient(145deg, var(--slytherin-black), var(--slytherin-dark-gray));
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .log-header h4 { 
            margin: 0; 
            color: var(--slytherin-gold);
            font-size: 14px;
        }
        
        #clearLogBtn { 
            font-size: 10px; 
            padding: 6px 10px; 
            background: linear-gradient(145deg, var(--slytherin-silver), #a8a8a8);
            color: var(--slytherin-black);
            border-radius: 6px;
        }
        
        #log-box {
            background: linear-gradient(145deg, var(--slytherin-black), #1a1a1a);
            color: var(--slytherin-silver);
            font-family: 'Courier New', monospace;
            font-size: 11px;
            height: 120px;
            overflow-y: auto;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--slytherin-gray);
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .log-entry { 
            margin: 0 0 6px 0; 
            padding: 2px 0;
            border-left: 2px solid transparent;
            padding-left: 6px;
        }
        
        .log-entry.error { 
            color: #f56565; 
            border-left-color: #f56565;
            background: rgba(245, 101, 101, 0.1);
        }
        
        .log-entry.success { 
            color: #48bb78; 
            border-left-color: #48bb78;
            background: rgba(72, 187, 120, 0.1);
        }
        
        .log-entry.warn { 
            color: var(--slytherin-gold); 
            border-left-color: var(--slytherin-gold);
            background: rgba(212, 175, 55, 0.1);
        }
        
        /* Login screen enhancements */
        #loginScreen {
            text-align: center;
            background: linear-gradient(145deg, var(--card-background), var(--slytherin-dark-gray));
            border: 2px solid var(--border-color);
            border-radius: 15px;
            margin: 15px;
            padding: 25px;
        }
        
        #loginScreen h3 {
            color: var(--slytherin-gold);
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #loginScreen p {
            color: var(--slytherin-silver);
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        #loginScreen input {
            width: 100%;
            margin-bottom: 15px;
            background: linear-gradient(145deg, var(--slytherin-gray), var(--slytherin-dark-gray));
            border: 2px solid var(--border-color);
            color: var(--slytherin-silver);
        }
        
        #loginBtn {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(145deg, var(--slytherin-gold), #b8941f);
            color: var(--slytherin-black);
            font-weight: bold;
            font-size: 16px;
            padding: 15px;
            border-radius: 25px;
        }
        
        /* Main interface enhancements */
        #mainInterface .container {
            background: linear-gradient(145deg, var(--card-background), var(--slytherin-dark-gray));
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        
        #mainInterface h3 {
            color: var(--slytherin-silver);
            border-bottom: 2px solid var(--slytherin-green);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        
        #mainInterface p {
            color: var(--slytherin-silver);
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        #fundSelector {
            width: 100%;
            margin-bottom: 15px;
            background: linear-gradient(145deg, var(--slytherin-gray), var(--slytherin-dark-gray));
            border: 2px solid var(--border-color);
            color: var(--slytherin-silver);
        }
        
        /* Status enhancements */
        #status, #loginStatus {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            border-left: 4px solid;
        }
        
        /* Adjustment status section */
        #adjustmentStatus {
            background: linear-gradient(145deg, var(--slytherin-gray), var(--slytherin-dark-gray));
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            color: var(--slytherin-silver);
            font-family: monospace;
            text-align: center;
        }

        /* Security info section */
        #securityInfoContainer {
            background: linear-gradient(145deg, var(--card-background), var(--slytherin-dark-gray));
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin: 15px 0;
        }

        #securityInfo {
            background: linear-gradient(145deg, var(--slytherin-gray), var(--slytherin-dark-gray));
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            color: var(--slytherin-silver);
        }

        #securityInfo p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #securityInfo strong {
            color: var(--slytherin-gold);
            font-weight: bold;
        }

        #securityInfo span {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            min-width: 80px;
            text-align: center;
        }

        #refreshSecurityDataBtn, #testSelectorsBtn {
            background: linear-gradient(145deg, var(--slytherin-green), #2d5a2d);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        #refreshSecurityDataBtn:hover, #testSelectorsBtn:hover {
            background: linear-gradient(145deg, #2d5a2d, var(--slytherin-green));
            transform: translateY(-1px);
        }

        #testSelectorsBtn {
            background: linear-gradient(145deg, var(--slytherin-gold), #b8941f);
            color: var(--slytherin-black);
        }

        #testSelectorsBtn:hover {
            background: linear-gradient(145deg, #b8941f, var(--slytherin-gold));
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <h3>🔐 ورود به سیستم</h3>
        <p>لطفاً برای استفاده از اکستنشن وارد شوید:</p>
        <input type="text" id="loginUsername" placeholder="نام کاربری">
        <input type="password" id="loginPassword" placeholder="کلمه عبور">
        <button id="loginBtn">ورود</button>
        <div id="loginStatus"></div>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface" style="display: none;">
        <div class="container">
            <h3>صندوق فعال</h3>
            <p>صندوقی که می‌خواهید نظارت شود را انتخاب کنید.</p>
            <select id="fundSelector"></select>
            <button id="setActiveFundBtn">روشن کردن / تغییر صندوق</button>
            
            <div class="controls">
                <button id="stopBotBtn">خاموش کردن ربات</button>
                <button id="resetFundBtn">ریست (در تب جدید)</button>
                <button id="closeTabsBtn" style="background-color: #6c757d;">بستن تب‌های ربات</button>
                <button id="logoutBtn" style="background-color: #dc3545;">خروج</button>
            </div>
            
            <div id="status"></div>

            <div class="container">
                <h4>وضعیت تعدیل</h4>
                <p id="adjustmentStatus">-</p>
                <div class="controls">
                    <button id="confirmAdjustedBtn">تعدیل زدم، دوباره چک کن</button>
                    <button id="showLastNotifBtn">نمایش آخرین اعلان</button>
                </div>
            </div>

            <!-- بخش جدید برای نمایش اطلاعات اوراق انتخاب شده -->
            <div class="container" id="securityInfoContainer" style="display: none;">
                <h4>📊 اطلاعات اوراق انتخاب شده</h4>
                <div id="securityInfo">
                    <p><strong>نام اوراق:</strong> <span id="selectedSecurityName">-</span></p>
                    <p><strong>مانده قابل فروش:</strong> <span id="sellableQuantity">-</span></p>
                    <p><strong>قیمت کارشناسی:</strong> <span id="expertPrice">-</span></p>
                </div>
                <div class="controls">
                    <button id="refreshSecurityDataBtn">🔄 بروزرسانی اطلاعات</button>
                    <button id="testSelectorsBtn">🧪 تست سلکتورها</button>
                </div>
            </div>

            <!-- بخش جدید برای نمایش لاگ‌ها -->
            <div class="log-container">
                <div class="log-header">
                    <h4>لاگ‌های ربات</h4>
                    <button id="clearLogBtn">پاک کردن</button>
                </div>
                <div id="log-box"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>

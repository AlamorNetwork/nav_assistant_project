# Nginx Configuration for NAV Checker
# Place this in /etc/nginx/sites-available/nav-checker

# Main API Server (Port 8001)
server {
    listen 80;
    server_name chabokan.irplatforme.ir;
    
    # API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        proxy_set_header Host $host;
    }
    
    # Default redirect to docs
    location / {
        proxy_pass http://127.0.0.1:8001/docs;
        proxy_set_header Host $host;
    }
}

# Admin Panel Server (Port 8002)
server {
    listen 80;
    server_name admin.chabokan.irplatforme.ir;
    
    location / {
        proxy_pass http://127.0.0.1:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files for admin panel
    location /static/ {
        alias /root/nav_assistant_project/python_server/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

